services:
  jenkins:
    build:
      context: ./CI
      dockerfile: Dockerfile  # Custom Dockerfile for Jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devops
    environment:
      - JENKINS_OPTS=--httpPort=8080

  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
      - "9000:9000" # SonarQube UI
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - devops

  portainer:
    image: portainer/portainer-ce:lts
    container_name: portainer
    ports:
      - "9001:9000" # Portainer UI
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - devops

networks:
  devops:
    driver: bridge
    name: devops_network   # ðŸ‘ˆ fixed network name (no prefixing)

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  portainer_data:
